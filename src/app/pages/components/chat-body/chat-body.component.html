<!-- Sender Message-->
<div *ngFor="let mj of mensajes"  class="media w-50 mb-3" ngClass="{{mj.me ? 'ml-auto' : ''}}" >
  <img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle" *ngIf="!mj.me" >

  <div class="media-body ml-3">
    <div class="text-{{mj.me ? 'right' : 'left'}}">
      <small class="text-muted">{{mj.from}}</small>
    </div>
    <div class="rounded py-2 px-3 mb-2" ngClass="{{mj.me ? 'bg-primary' : 'bg-light'}}">
      <p class="text-small mb-0" ngClass="{{mj.me ? 'text-white' : 'text-muted'}}">{{mj.mensaje}}</p>
    </div>

  </div>

</div>
