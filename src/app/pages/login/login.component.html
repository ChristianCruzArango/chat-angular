<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"><h2>Login</h2></h4>
        <form [formGroup]="formulario" (ngSubmit)="login()" >
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              name="email"
              id="email"
              aria-describedby="helpId"
              placeholder="Introduzca su email"
              formControlName="email"
            />

            <label for="email">Password</label>
            <input
              type="password"
              autocomplete="off"
              class="form-control"
              name="password"
              id="password"
              aria-describedby="helpId"
              placeholder="Introduzca su password"
              formControlName="password"
            />
          </div>
          <button type="submit" class="btn btn-outline-info btn-block" [disabled]="formulario.invalid">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
